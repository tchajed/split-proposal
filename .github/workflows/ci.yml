name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Test
        run: go test -v ./...
      - name: Check style
        run: |
          gofmt -w -s .
          git diff --exit-code
      - name: Build wasm
        run: make
      - name: Build LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: sample/main.tex
          work_in_root_file_dir: true
      - name: Run test
        run: |
          ./etc/ci-test.sh

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Check
        run: bun run check
      - name: Check formatting
        run: bun run format:check
      - name: Build
        env:
          BASE_PATH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('/{0}', github.event.repository.name) || '' }}
        run: bun run build
      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./web/build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, frontend]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
