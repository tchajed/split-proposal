name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: go build .
      - name: Test
        run: go test -v ./...
      - name: Check style
        run: |
          gofmt -w -s .
          git diff --exit-code
      - name: Build LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: sample/main.tex
      - name: Run test
        run: |
          ./etc/ci-test.sh
