name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Test
        run: go test -v ./...
      - name: Check style
        run: |
          gofmt -w -s .
          git diff --exit-code
      - name: Build wasm
        run: |
          GOOS=js GOARCH=wasm go build -o split-proposal.wasm
      - name: Build LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: sample/main.tex
          work_in_root_file_dir: true
      - name: Run test
        run: |
          ./etc/ci-test.sh

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build wasm
        run: ./scripts/build.sh
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Check
        run: bun run check
      - name: Check formatting
        run: bun run format:check
      - name: Build
        run: bun run build
